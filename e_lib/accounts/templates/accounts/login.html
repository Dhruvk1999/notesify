{% extends 'base.html'%}
{% load bootstrap3 %}

{% block content %}
    <div class='container'>
        
        <h1>Log In</h1>
        <form method='POST'>
            
            {% csrf_token %}
            {% bootstrap_form form %}

            <p><input type="submit" class="btn btn-default" value="Submit">
            </div>
        </form>
    <p>New here? 
        <button>
        <i class="fa fa-user-plus w3-margin-right"></i><a href="{% url 'accounts:signup' %}"
        style="text-decoration: none;">Sign-up</a>
        </button></p>
{% endblock%}
