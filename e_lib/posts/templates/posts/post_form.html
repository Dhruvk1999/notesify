{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h2> Wanna Contribute? </h2>
<h5>Upload Your Notes !</h5>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
<p>Enter a google drive or dropbox url in the notes url field </p>
<p>Thanks for your contribution ! </p>
{% endblock %}
